<div>
    <h2>Add a person</h2>
    <div>
        <label for="firsName">First Name:</label>
        <input type="text" id="firstName" [(ngModel)]="newPerson.FirstName">
    </div>
    <br>

    <div>
        <label for="lastName">last Name:</label>
        <input type="text" id="lastName" [(ngModel)]="newPerson.LastName">
    </div>
    <br>


    <div>
        <label for="dateOfBirth">Date of birth:</label>
        <input type="date" id="dateOfBirth" [(ngModel)]="newPerson.DateOfBirth">
    </div>
    <br>


    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="newPerson.Email">
    </div>
    <br>


    <div>
        <label for="phoneNumber">Phone number:</label>
        <input type="text" id="phoneNumber" [(ngModel)]="newPerson.PhoneNumber">
    </div>

    <button (click)="addPerson()">Add Person</button>
</div>

<div>
    <h2>People list</h2>
    <ul>
        <li *ngFor="let person of people">
                {{person.FirstName}} {{person.LastName}} {{person.DateOfBirth}} {{person.Email}} {{person.PhoneNumber}}
        </li>
    </ul>
</div>
